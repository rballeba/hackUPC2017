{% load static %}

<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Census is a new-brand polling system based on blockchain technpñpgy.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Census - Create a new poll</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="{% static "/resources/css/styles.css" %}">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <a href="http://35.157.161.130"><img class="android-logo-image" src="{% static "/images/cracia-logo.png" %}"></a>
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://35.157.161.130/createPoll/">Create poll</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://35.157.161.130/register/">Register</a>
            </nav>
          </div>
        </div>
      </div>

      <div class="android-content mdl-layout__content">
        <div class="android-screen-section mdl-typography--text-center">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="publicKey">
                  <label class="mdl-textfield__label" for="sample3">Public Key</label>
                </div></br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="privateKey">
                  <label class="mdl-textfield__label" for="sample3">Private Key</label>
                </div>
                </br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="question">
                  <label class="mdl-textfield__label" for="sample3">Question</label>
                </div>
              </br>
              <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
                <label class="mdl-textfield__label" for="sample5">Public key 1...</br>Private key 1... </br>Public key 2 ...</label>
              </div>
            </br>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Submit
              </button>
            </form>
            </div>
          </div>
        </div>
        <footer class="android-footer mdl-mega-footer">
          <div class="mdl-mega-footer--middle-section">
            <p class="mdl-typography--font-light">Census: © 2017 Oscar Lima Torrico, Gerard Ortega Ballesteros, Iván Canales Martín, Rubén Bautista Ballester</p>
            <p class="mdl-typography--font-light">This is a demo software so some features and devices may not be available.</p>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
